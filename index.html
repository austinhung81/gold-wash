<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Augmented Reality</title>

    <!-- Include Three.js for 3D rendering -->
    <script src="https://unpkg.com/three@0.90.0/build/three.js"></script>
    <script src="https://unpkg.com/three@0.90.0/examples/js/loaders/FBXLoader.js"></script>
    <script src="./libs/inflate.min.js"></script>
    
    <!-- Include jsQR for QR detection -->
    <script src="https://cdn.jsdelivr.net/npm/jsqr"></script>
</head>
<body style="text-align: center; font-family: monospace;">
    <video id="video" playsinline muted autoplay style="display:none; width: 640px; height: 360px;"></video>
    <canvas id="canvas" style="width: 640px; height: 360px;"></canvas>
    <div id="container" style="width: 640px; height: 360px;"></div>

    <script>
        var video, canvas, context, imageData;
        var renderer, scene, camera;
        var model;
        var modelLoaded = false;
        var qrDetected = false;

        function onLoad() {
            video = document.getElementById("video");
            canvas = document.getElementById("canvas");
            context = canvas.getContext("2d", { willReadFrequently: true });

            video.addEventListener('loadedmetadata', function() {
                if (video.readyState >= 3) {
                    video.play();
                }
            });

            canvas.width = parseInt(canvas.style.width);
            canvas.height = parseInt(canvas.style.height);

            navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
                .then(function(stream) {
                    video.srcObject = stream;
                })
                .catch(function(err) {
                    console.log(err.name + ": " + err.message);
                });

            createRenderer();
            createScene();
            requestAnimationFrame(tick);
        }

        function tick() {
            requestAnimationFrame(tick);

            if (video.readyState === video.HAVE_ENOUGH_DATA) {
                snapshot();
                render();
            }
        }

        function snapshot() {
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            imageData = context.getImageData(0, 0, canvas.width, canvas.height);

            var qrCode = jsQR(imageData.data, canvas.width, canvas.height);
            if (qrCode && qrCode.data.trim() === "AR_GAME_GOLDWASH") {
                if (!qrDetected) {
                    qrDetected = true;
                    console.log("Valid QR Code Detected:", qrCode.data);
                    window.parent.postMessage('detected', "*");
                    loadModel();
                }
            } else {
                qrDetected = false;
            }
        }

        function createRenderer() {
            renderer = new THREE.WebGLRenderer({ preserveDrawingBuffer: true, alpha: true });
            renderer.setClearColor(0x000000, 1);
            renderer.setSize(canvas.width, canvas.height);
            document.getElementById("container").appendChild(renderer.domElement);
        }

        function createScene() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(40, canvas.width / canvas.height, 1, 1000);
            scene.add(camera);

            var light = new THREE.DirectionalLight(0xffffff, 1);
            light.position.set(5, 3, 5);
            scene.add(light);

            var light2 = new THREE.DirectionalLight(0xffffff, 0.5);
            light2.position.set(-5, -3, -5);
            scene.add(light2);
        }

        function render() {
            renderer.autoClear = false;
            renderer.clear();
            renderer.render(scene, camera);
        }

        function loadModel() {
            //if (modelLoaded) return;

            var loader = new THREE.FBXLoader();
            loader.load('./textures/Golden.fbx', function(loadedObject) {
                loadedObject.traverse(function(node) {
                    if (node.isMesh) {
                        node.geometry.center();
                        node.material = new THREE.MeshStandardMaterial({
                            color: 0xFFD700,
                            metalness: 1,
                            roughness: 0.1
                        });
                    }
                });

                loadedObject.position.set(0, 0, 0);
                loadedObject.scale.set(35, 35, 35);
                scene.add(loadedObject);
                model = loadedObject;
                modelLoaded = true;
                console.log("Golden.fbx successfully added to scene");

                animateModel();
            }, undefined, function(error) {
                console.error("Error loading Golden.fbx:", error);
            });
        }

        function animateModel() {
            if (!model) return;

            function animate() {
                requestAnimationFrame(animate);
                model.rotation.y += 0.01;
                renderer.render(scene, camera);
            }

            animate();
        }

        window.onload = onLoad;
    </script>
</body>
</html>
