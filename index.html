<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR QR Code Activation</title>
    
    <!-- Include Three.js for AR rendering -->
    <script src="https://unpkg.com/three@0.90.0/build/three.js"></script>
    <script src="https://unpkg.com/three@0.90.0/examples/js/loaders/FBXLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/zlibjs@0.3.1/bin/inflate.min.js"></script>
    <!-- Include jsQR for QR detection -->
    <script src="https://cdn.jsdelivr.net/npm/jsqr"></script>
</head>
<body>
    <video id="video" playsinline muted autoplay style="display:none; width: 640px; height: 360px;"></video>
    <canvas id="canvas" style="width: 640px; height: 360px;"></canvas>
    <div id="container" style="width: 640px; height: 360px;"></div>

    <script>
        var video, canvas, context, imageData;
        var renderer, scene, camera, model;

        function onLoad() {
            video = document.getElementById("video");
            canvas = document.getElementById("canvas");
            context = canvas.getContext("2d", { willReadFrequently: true });

            video.addEventListener('loadedmetadata', function() {
                if (video.readyState >= 3) {
                    video.play();
                }
            });

            canvas.width = parseInt(canvas.style.width);
            canvas.height = parseInt(canvas.style.height);

            navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
                .then(function(stream) {
                    video.srcObject = stream;
                })
                .catch(function(err) {
                    console.log(err.name + ": " + err.message);
                });

            setupAR();
            requestAnimationFrame(tick);
        }

        function tick() {
            requestAnimationFrame(tick);

            if (video.readyState === video.HAVE_ENOUGH_DATA) {
                snapshot();
                render();
            }
        }

        function snapshot() {
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            imageData = context.getImageData(0, 0, canvas.width, canvas.height);

            var qrCode = jsQR(imageData.data, canvas.width, canvas.height);
            if (qrCode && qrCode.data === "AR_GAME_GOLDWASH") {
                console.log("Valid QR Code Detected:", qrCode.data);
                
                // âœ… Maintain the same message format for the upper layer
                window.parent.postMessage('detected', "*");
            }
        }

        function setupAR() {
            renderer = new THREE.WebGLRenderer({ alpha: true });
            renderer.setSize(canvas.width, canvas.height);
            document.getElementById("container").appendChild(renderer.domElement);

            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(40, canvas.width / canvas.height, 1, 1000);
            scene.add(camera);

            var light = new THREE.DirectionalLight(0xffffff, 1);
            light.position.set(5, 5, 5);
            scene.add(light);

            loadModel();
        }

        function loadModel() {
            var loader = new THREE.FBXLoader();
            loader.load('./textures/Golden.fbx', function(loadedObject) {
                loadedObject.traverse(function(node) {
                    if (node.isMesh) {
                        node.geometry.center();  // Ensure the model is centered
                        node.material = new THREE.MeshStandardMaterial({
                            color: 0xFFD700, // Gold
                            metalness: 1,
                            roughness: 0.2
                        });
                    }
                });
                model = loadedObject;
                model.scale.set(0.1, 0.1, 0.1); // Adjust model scale to fit in view
                model.position.set(0, -1, -5); // Adjust position to be visible
                scene.add(model);
            }, undefined, function(error) {
                console.error(error);
            });
        }

        function render() {
            renderer.render(scene, camera);
        }

        window.onload = onLoad;
    </script>
</body>
</html>
